<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <!-- Display Section -->
        <div class="display">
            <!-- Shows the current expression/operation -->
            <div class="expression" id="expression"></div>
            <!-- Shows the result or current input -->
            <div class="result" id="result">0</div>
        </div>

        <!-- Button Grid -->
        <div class="buttons">
            <!-- Row 1 -->
            <button class="btn-number btn-1">1</button>
            <button class="btn-number btn-2">2</button>
            <button class="btn-number btn-3">3</button>
            <button class="btn-operator btn-div">÷</button>
            <button class="btn-clear">C</button>

            <!-- Row 2 -->
            <button class="btn-number btn-4">4</button>
            <button class="btn-number btn-5">5</button>
            <button class="btn-number btn-6">6</button>
            <button class="btn-operator btn-mult">×</button>
            <button class="btn-operator btn-delete">⌫</button>

            <!-- Row 3 -->
            <button class="btn-number btn-7">7</button>
            <button class="btn-number btn-8">8</button>
            <button class="btn-number btn-9">9</button>
            <button class="btn-operator btn-sub">-</button>
            <button class="btn-operator btn-add">+</button>

            <!-- Row 4 -->
            <button class="btn-number btn-decimal">.</button>
            <button class="btn-number btn-0">0</button>
            <button class="btn-back">DEL</button>
            <button class="btn-equals">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
